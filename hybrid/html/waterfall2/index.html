<body>
	<div class="setting">
		<span onclick="startBtn()">
			<img class="start" src="assets/images/start-icon.png">
			<img class="stop hide" src="assets/images/stop.png">
		</span>
		<span onclick="resetBtn()"><img src="assets/images/reset-icon.png"></span>
		<span onclick="setBtn()"><img src="assets/images/set-icon.png"></span>
		<div class="operation">
			<h1 class="title">逐梦音乐</h1>
			<div class="param">
				<div class="info">
					<em class="mode">C 大调</em>
					<em class="signature">4/4</em>
					<em class="bpm">60 BPM</em>
				</div>
			</div>
			<div class="param">
				<div class="left fl">速度</div>
				<div class="right fl">
					<div class="speed">
						<div class="minus fl" onclick="speedBtn('minus')"><span>-</span></div>
						<div class="value fl">
							<div class="percent">100</div>
							<div class="symbol">%</div>
						</div>
						<div class="plus fl" onclick="speedBtn('plus')"><span>+</span></div>
					</div>
				</div>
			</div>
			<div class="param">
				<div class="left fl">伴音</div>
				<div class="right fl">
					<div class="hand fl">
						<div class="imgbox lefthand" onclick="handBtn(this,1)">
							<img class="hide" src="assets/images/open.png">
							<img src="assets/images/close.png">
						</div>
						<p>左手</p>
					</div>
					<div class="hand fl">
						<div class="imgbox righthand" onclick="handBtn(this,2)">
							<img class="hide" src="assets/images/open.png">
							<img src="assets/images/close.png">
						</div>
						<p>右手</p>
					</div>
				</div>
			</div>
			<div class="param">
				<div class="left fl">音量</div>
				<div class="right fl">
					<div id="slider"></div>
					<div class="velocity">60</div>
				</div>
			</div>
			<div class="param keyboard-switch">
				<div class="left fl">键盘</div>
				<div class="right fl" onclick="keyBtn()">
					<div class="keyimg"><img src="assets/images/open.png"></div>
					<div class="keyimg hide"><img src="assets/images/close.png"></div>
				</div>
			</div>
			<div class="param keyboard-switch">
				<div class="left fl">难度</div>
				<div class="right fl">
					<i onclick="difficultyBtn(this,15)">简单</i><i onclick="difficultyBtn(this,10)" class="curbg">适中</i><i onclick="difficultyBtn(this,5)">最难</i>
				</div>
			</div>
		</div>
	</div>
	<div class="goback" onclick="goback()"><img src="assets/images/goback.png"></div>

	<div class="blackbg">
		<div class="finish">
			<div class="cot">
				<div class="box clearfix">
					<div class="head">
						<img src="assets/images/finish.png">
					</div>
					<div class="scorebox">
						<div class="left fl">
							<div class="score">
								<span id="score">0</span> 分
							</div>
							<p>练习用时 <i id="time">00分00秒</i></p>
						</div>
						<div class="rightbox fl">
							<ul>
								<li>
									<span><em id="accuracy">0</em> %</span>
									<p>准确率</p>
								</li>
								<li>
									<span><em id="error">0</em> 个</span>
									<p>错误</p>
								</li>
								<li>
									<span><em id="fighting">0</em> %</span>
									<p>打败用户</p>
								</li>
							</ul>
						</div>
					</div>
					<div class="tips">小梦评语：您的识谱非常棒，速度再提高就完美了！</div>
					<div class="operabtn">
						<div class="noplay" onclick="goback()">不练了</div>
						<div class="again">再练一次</div>
					</div>
				</div>
